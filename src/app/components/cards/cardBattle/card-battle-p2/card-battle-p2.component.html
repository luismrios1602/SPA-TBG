<div id="cardP{{personajesServices.P2.image}}" class="rounded shadow-lg mt-5 mb-5 border-2 border-light p-4">
    <div class="container">
        <h3 class="text-center">{{playername}}</h3>
        <div class="form">
                <div class="row mt-2">
                    <div class="col-12 text-center">
                        <img src="/assets/{{personajesServices.P2.image}}.jpg" alt="Imagen del Personaje" class="img-fluid img-thumbnail rounded">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2 p-2">
                        <h6>Ataque: </h6>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-9">
                        <progress max="500" value="{{personajesServices.P2.attack}}" class="form-control h-75"></progress>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2 p-2">
                        <h6>Defensa: </h6>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-9">
                        <progress max="500" value="{{personajesServices.P2.defense}}" class="form-control h-75"></progress>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2 p-2">
                        <h6>Sabidur√≠a: </h6>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-9">
                        <progress max="500" value="{{personajesServices.P2.wisdom}}" class="form-control h-75"></progress>
                    </div>
                </div>                
                <div class="row mt-2">
                    <div class="col-2 p-2">
                        <h6>Suerte: </h6>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-9">
                        <progress max="100" value="{{personajesServices.P2.luck}}" class="form-control h-75"></progress>
                    </div>
                </div>
                <div class="shadow-lg row mt-2 text-center">
                    <div class="col-12 border-2 border-light rounded">
                        <div class="row mt-2">
                            <div class="col-6">
                                <button #btnPoder1 (click)="lanzarPoder(1)" title="{{personajesServices.P2.poderes[0].description}}" class="btn btn-primary" >
                                    {{personajesServices.P2.poderes[0].name}}
                                </button>
                            </div>
                            <div class="col-6">
                                <button #btnPoder2 (click)="lanzarPoder(2)" title="{{personajesServices.P2.poderes[1].description}}" class="btn btn-primary" >
                                    {{personajesServices.P2.poderes[1].name}}
                                </button>
                            </div>

                        </div>
                        <div class="row mt-2">
                            <div class="col-6">
                                <button #btnPoder3 (click)="lanzarPoder(3)" title="{{personajesServices.P2.poderes[2].description}}" class="btn btn-primary" >
                                    {{personajesServices.P2.poderes[2].name}}
                                </button>
                            </div>
                            <div class="col-6">
                                <button #btnPoder4 (click)="lanzarPoder(4)" title="{{personajesServices.P2.poderes[3].description}}" class="btn btn-primary" >
                                    {{personajesServices.P2.poderes[3].name}}
                                </button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6">
                                <button #btnPoder5 (click)="lanzarPoder(5)" title="{{personajesServices.P2.poderes[4].description}}" class="btn btn-primary" >
                                    {{personajesServices.P2.poderes[4].name}}
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-secondary">Rendirse</button>
                            </div>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-3">
                                
                            </div>
                            <div class="col-6">
                                <button (click)="Abandonar()" class="btn btn-danger">Abandonar</button>
                            </div>
                            <div class="col-3">
                                
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
